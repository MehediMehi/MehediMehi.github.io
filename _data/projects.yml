- name: Trip2BD
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link: https://github.com/MehediMehi?page=1&tab=repositories
  description: A TOURISM BASED IOS APPLICATION. • It is an iOS app to promote Bangladesh’s tourist attractions and helps tourists to find local tour guides to make the trip meaningful. A tourist can see cards offered by the tourist guides and can send a trip request. After the guide accepts the trip request, they can schedule the trip. A completed trip ensures the payment of the tourist guide from the tourist’s account through the app. • Tools & Language - Swift 4, Xcode, Laravel (Server side), Cocoapods, Visual Studio Code, Postman, MySQL DB.
